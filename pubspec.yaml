name: link
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  get: ^4.6.6
  connectivity_plus: ^5.0.2
  shared_preferences: ^2.2.2
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  intl: ^0.18.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Great Vibes
      fonts: 
        - asset: assets/fonts/GreatVibesRegular.ttf
          weight: 400
    - family: Bree Serif
      fonts: 
        - asset: assets/fonts/BreeSerifRegular.ttf
          weight: 400
    - family: Pacifico
      fonts: 
        - asset: assets/fonts/PacificoRegular.ttf
          weight: 400
    - family: Mulish
      fonts: 
        - asset: assets/fonts/MulishRomanMedium.ttf
          weight: 500
        - asset: assets/fonts/MulishRomanRegular.ttf
          weight: 400
    - family: Source Sans Pro
      fonts: 
        - asset: assets/fonts/SourceSansProBold.ttf
          weight: 700
        - asset: assets/fonts/SourceSansProSemiBold.ttf
          weight: 600
        - asset: assets/fonts/SourceSansProRegular.ttf
          weight: 400
    - family: Abhaya Libre Medium
      fonts: 
        - asset: assets/fonts/AbhayaLibreMedium.ttf
          weight: 500
